<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <form action="" class="input-form hidden">
        <h1>Add a new book</h1>
        <div class="input">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required>
        </div>
        <div class="input">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
        </div>
        <div class="input">
            <label for="length">Length:</label>
            <input type="number" name="length" id="length">
        </div>
        <div class="input">
            <label for="image">Image:</label>
            <input type="text" name="image" id="image">
        </div>
        <div class="input read">
            <label for="read">Read:</label>
            <input type="checkbox" name="read" id="read">
        </div>
        <div class="submit">
            <input type="submit" value="Submit">
        </div>
    </form>
    <div class="card-section">
        <div class="book-card">
            <div class="book-image">
                <img src="https://specials-images.forbesimg.com/imageserve/5efa33eed4034b0007bf4b5c/960x0.jpg?fit=scale"
                    alt="">
            </div>
            <div class="book-information">
                <div class="information-section">
                    <p class="information">Author:</p>
                    <p class="author">JK rowling</p>
                </div>
                <div class="information-section">
                    <p class="information">Title:</p>
                    <p class="title">Haru potu</p>
                </div>
                <div class="information-section">
                    <p class="information">Length:</p>
                    <p class="length">150</p>
                </div>
                <div class="information-section">
                    <p class="information">Read:</p>
                    <p class="read">Yes</p>
                </div>
            </div>
            <div class="book-card-bottom">
                <button class="remove-book">Delete</button>
                <button class="mark-read">Mark as read</button>
            </div>
        </div>
    </div>

</body>

</html>
